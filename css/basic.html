        body{
            height:1000vh;
        }
        .sticky{
            position:sticky;
            top:0;
        }
        .fixed{
            position:fixed;
            bottom:10px;
            right:10px;
            background:rebeccapurple;
            padding:10px;
        }
        .parent{
            position:relative;
            background-color:lightcoral;
            border:2px solid black;
            width:300px;
            height:60vh;
            top:10px;
            left:30px;
        }
        .child{
            position:absolute;
            top:50px;
            left:100px;
            height:100px;
            width:100px;
            background-color:white;
            border:2px dotted green;
        }
